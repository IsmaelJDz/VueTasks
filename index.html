<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueTasks by Ismael</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="LogoIsmaeljdz">
    </header>
    <div id="app">
      <h2>Admin Tasks</h2>
      <legend>New Task</legend>
      <form class="form-group" v-on:submit.prevent="formSubmit()">
        <input type="text" v-model="title" class="form-control ma2px" placeholder="Title">
        <input type="number" v-model="hours" class="form-control ma2px" placeholder="Hours Worked">

        <button type="submit" class="btn btn-primary ma2px" :disabled="!isValidForm()">Save!</button>
        <button type="button" class="btn btn-danger ma2px" :disabled="!isValidForm()" v-on:click="clearForm()">Cancel!</button>
      </form>

      <legend>Tasks List</legend>
      <p class="bg-danger pa2px" v-if="hours < 0 || hours === 0">Las horas no puden ser negativas o estar en 0</p>
      <!-- <p class="bg-danger pa2px" v-else-if="hours === 0">Las hors no pueden estar en 0</p> -->
      <p class="bg-primary pa2px">Total hours</p>
      <div v-show="tasks.length">
        <ol>
          <li v-for="(t, i) in tasks"> <span>{{ t.title }} - {{ t.time }}</span><span @click="removeTask(i)">‚ùå</span></li>
        </ol>
        <hr/>
        <p>Time workerd: <strong>{{ totalTime }} Hours</strong></p>
      </div>
      <div class="bg-info pa2px" v-show="!tasks.length">
        no tasks now!!!
      </div>

    </div>
    <footer>
      <p>Made with <3 by IsmaelJdz</p>
    </footer>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
    <script type="text/javascript" src="https://ismaeljdz.github.io/VueTasks/Js/main.js"></script>
  </body>
</html>
